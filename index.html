<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>ScriptUNC</title>
        <link href="css/reset.css" rel="stylesheet" type="text/css">
        <link href="css/style.css" rel="stylesheet" type="text/css">
        <link href="css/buildings.css" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Anonymous+Pro" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Josefin+Slab:600,700" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Cutive+Mono" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">
    </head>
    <body>
        <div id="minimap" class="gui">
            <div id="coords"  class="titleBar">
            X: 0 | Y: 0</div>
            <img id="minimap_buildings" src="img/collision_map.png">
            <div id="minimap_pointer"></div>
        </div>
        <div id="lessons" class="gui collapsible">
            <div id="lessonBar" class="titleBar">
                <button class="toolButtons collapse"><i class="fa fa-square-o"></i></button>
                <button class="lessonNav" id="next"><i class="fa fa-chevron-right"></i></button>
                <button class="lessonNav" id="prev"><i class="fa fa-chevron-left"></i></button>
            </div>
            <div id="consoleText">     
            </div>
        </div>
        <div id="editorWrap" class="gui collapsible">
            <div id="editorBar" class="titleBar">
                <button class="toolButtons collapse"><i class="fa fa-square-o"></i></button>
                <button id="run"><i class="fa fa-code"></i></button>
            </div>
<pre id="editor">
// Type your code here!
// Press the orange '&lt;/&gt;' button to run your code!
</pre>
        </div>
        <div id="debug" class="gui">
            <p>Debug Mode</p>
            <p class="cat">rameses object</p>
            <p id="collision_state">isColliding: -</p> 
            <p id="moving">isMoving: -</p>  
            <p id="onScreen">onScreen: -</p>
            <p id="direction">direction: -</p>   
            <p id="pxX">pixel X: -</p>   
            <p id="pxY">pixel Y: -</p>   
            <p id="blockX">block X: -</p>   
            <p id="blockY">block Y: -</p>
            <p class="cat">cursor object</p>
            <p id="cControl">control: -</p>
            <p id="cpX">pixel X: -</p>
            <p id="cpY">pixel Y: -</p>
            <p id="cbX">block X: -</p>
            <p id="cbY">block Y: -</p>
        </div>
        <div id="game_wrap">
            <div id="stage1">
                
                <div id="x_dir" class="direction"></div>
                <div id="y_dir" class="direction"></div>
                
                <div id="rameses"></div>
                <div id="rameses_pointer"></div>
                <div id="rameses_shadow"></div>
                <div id="rameses_sprite" class=""></div>
                
                <img id="ground_detail" class="overlay" src="img/ground_detail.png">
                <img id="occlusion" class="overlay" src="img/occlusion.png">
                <img id="shadow_overlay" class="overlay" src="img/shadows.png">
                <img id="trees" class="overlay" src="img/trees.png">
                <img id="building_overlay" class="overlay" src="img/building_overlay.png">
                <table id="lenoir" class="building">
                    <tr>
                        <td><img src="img/lenoir_slices/lenoir_01.png"></td>
                        <td><img src="img/lenoir_slices/lenoir_02.png"></td>
                        <td><img src="img/lenoir_slices/lenoir_03.png"></td>
                    </tr>
                    <tr>
                        <td><img src="img/lenoir_slices/lenoir_04.png"></td>
                        <td><img src="img/lenoir_slices/lenoir_05.png"></td>
                        <td><img src="img/lenoir_slices/lenoir_06.png"></td>
                    </tr>
                    <tr>
                        <td><img src="img/lenoir_slices/lenoir_07.png"></td>
                        <td><img src="img/lenoir_slices/lenoir_08.png"></td>
                        <td><img src="img/lenoir_slices/lenoir_09.png"></td>
                    </tr>
                    <tr>
                        <td><img src="img/lenoir_slices/lenoir_10.png"></td>
                        <td><img src="img/lenoir_slices/lenoir_11.png"></td>
                        <td><img src="img/lenoir_slices/lenoir_12.png"></td>
                    </tr>
                </table>
            </div>        
        </div>
        <img id="collision" src="img/collision_map.png">
    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.0.2/howler.core.min.js"></script>
    <script src="js/jquery.visible.min.js"></script>
    <script src="https://use.fontawesome.com/9b63243b9e.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.6/ace.js" type="text/javascript" charset="utf-8"></script>
    <script>
        var editor = ace.edit("editor");
        editor.setTheme("ace/theme/tomorrow_night_eighties");
        editor.session.setMode("ace/mode/javascript");
        editor.renderer.setShowInvisibles(false);
        editor.renderer.setShowGutter(true);
        editor.setShowFoldWidgets(false);
    </script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.10.0/highlight.min.js"></script>
    <script src="js/game.js"></script>
    <script src="js/objects.js"></script>
    <script src="js/lessons.js"></script>
</html>
